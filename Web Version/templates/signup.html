<!DOCTYPE html>

        <input

        />

          >ЁЯФС Password:</label
        >
        <input
          type="password"
          name="password"

          {% endfor %}
        </select>
        <button
          type="submit"
          class="bg-green-600 text-white px-4 py-2 rounded-lg w-full hover:bg-green-700"

</html>
