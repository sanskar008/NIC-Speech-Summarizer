<!DOCTYPE html>
<html lang="hi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Noto Sans Devanagari", sans-serif;
      }
    </style>
    <script>
      function toggleMasterPin() {
        const role = document.querySelector('select[name="role"]').value;
        const masterPinDiv = document.getElementById("master-pin-div");
        if (role === "admin") {
          masterPinDiv.style.display = "block";
          document.getElementById("master-pin-input").required = true;
        } else {
          masterPinDiv.style.display = "none";
          document.getElementById("master-pin-input").required = false;
        }
      }
      window.addEventListener("DOMContentLoaded", function () {
        document
          .querySelector('select[name="role"]')
          .addEventListener("change", toggleMasterPin);
        toggleMasterPin();
      });
    </script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
      <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">
        ЁЯУЭ Signup
      </h1>
      {% if error %}
      <p class="text-red-600 text-center mb-4">{{ error }}</p>
      {% endif %}
      <form method="POST">
        <label class="block text-sm font-medium text-gray-700 mb-2"
          >ЁЯУз Email:</label
        >
        <input
          type="email"
          name="email"
          required
          class="w-full p-3 border border-gray-300 rounded-lg mb-4"
        />
        <label class="block text-sm font-medium text-gray-700 mb-2"
          >ЁЯФС Password:</label
        >
        <input
          type="password"
          name="password"
          required
          class="w-full p-3 border border-gray-300 rounded-lg mb-4"
        />
        <label class="block text-sm font-medium text-gray-700 mb-2"
          >ЁЯСд рднреВрдорд┐рдХрд╛:</label
        >
        <select
          name="role"
          class="w-full p-3 border border-gray-300 rounded-lg mb-4"
        >
          <option value="officer">рдЕрдзрд┐рдХрд╛рд░реА</option>
          <option value="admin">рд╡реНрдпрд╡рд╕реНрдерд╛рдкрдХ</option>
        </select>
        <div id="master-pin-div" style="display: none">
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >ЁЯФТ рдорд╛рд╕реНрдЯрд░ рдкрд┐рди:</label
          >
          <input
            type="admin@nic"
            name="master_pin"
            id="master-pin-input"
            class="w-full p-3 border border-gray-300 rounded-lg mb-2"
            autocomplete="off"
            placeholder="To signup as admin, please enter master pin"
          />
        </div>
        <label class="block text-sm font-medium text-gray-700 mb-2"
          >ЁЯПв рдкрджрдирд╛рдо:</label
        >
        <select
          name="designation"
          class="w-full p-3 border border-gray-300 rounded-lg mb-4"
        >
          {% for officer in officers %}
          <option value="{{ officer }}">{{ officer }}</option>
          {% endfor %}
        </select>
        <button
          type="submit"
          class="bg-green-600 text-white px-4 py-2 rounded-lg w-full hover:bg-green-700"
        >
          Signup
        </button>
      </form>
      <p class="text-center text-gray-600 mt-4">
        рдкрд╣рд▓реЗ рд╕реЗ рдЦрд╛рддрд╛ рд╣реИ?
        <a href="/login" class="text-blue-600 hover:underline">рд▓реЙрдЧрд┐рди рдХрд░реЗрдВ</a>
      </p>
    </div>
  </body>
</html>
