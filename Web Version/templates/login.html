<!DOCTYPE html>
<html lang="hi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Noto Sans Devanagari", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
      <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">
        ЁЯФР Login
      </h1>
      {% if error %}
      <p class="text-red-600 text-center mb-4">{{ error }}</p>
      {% endif %}
      <form method="POST">
        <label class="block text-sm font-medium text-gray-700 mb-2"
          >ЁЯУз Email:</label
        >
        <input
          type="email"
          name="email"
          required
          class="w-full p-3 border border-gray-300 rounded-lg mb-4"
        />

        <label class="block text-sm font-medium text-gray-700 mb-2"
          >ЁЯФС Password:</label
        >
        <input
          type="password"
          name="password"
          required
          class="w-full p-3 border border-gray-300 rounded-lg mb-4"
        />

        <button
          type="submit"
          class="bg-blue-600 text-white px-4 py-2 rounded-lg w-full hover:bg-blue-700"
        >
          Login
        </button>
      </form>
      <p class="text-center text-gray-600 mt-4">
        рдЦрд╛рддрд╛ рдирд╣реАрдВ рд╣реИ?
        <a href="/signup" class="text-blue-600 hover:underline">рд╕рд╛рдЗрдирдЕрдк рдХрд░реЗрдВ</a>
      </p>
    </div>
  </body>
</html>
