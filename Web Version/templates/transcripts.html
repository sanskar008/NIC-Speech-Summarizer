<!DOCTYPE html>
<html lang="hi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>‡§∏‡§≠‡•Ä ‡§™‡•ç‡§∞‡§§‡§ø‡§≤‡•á‡§ñ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Noto Sans Devanagari", sans-serif;
      }

      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen p-6">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
      <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">
        üìú ‡§∏‡§≠‡•Ä ‡§™‡•ç‡§∞‡§§‡§ø‡§≤‡•á‡§ñ
      </h1>
      <a
        href="/"
        class="inline-block bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 mb-4"
        >‚Üê ‡§Æ‡•Å‡§ñ‡•ç‡§Ø ‡§™‡•É‡§∑‡•ç‡§† ‡§™‡§∞ ‡§µ‡§æ‡§™‡§∏</a
      >
      <div id="transcripts-list" class="overflow-x-auto">
        <table class="w-full border-collapse">
          <thead>
            <tr class="bg-gray-200">
              <th class="border p-2 text-left">‡§∂‡•Ä‡§∞‡•ç‡§∑‡§ï</th>
              <th class="border p-2 text-left">‡§ï‡§æ‡§∞‡•ç‡§Ø‡§æ‡§≤‡§Ø</th>
              <th class="border p-2 text-left">‡§™‡•ç‡§∞‡§§‡§ø‡§≤‡•á‡§ñ</th>
              <th class="border p-2 text-left">‡§¶‡§ø‡§®‡§æ‡§Ç‡§ï</th>
              <th class="border p-2 text-left">‡§ï‡§æ‡§∞‡•ç‡§∞‡§µ‡§æ‡§à</th>
            </tr>
          </thead>
          <tbody id="transcripts-table-body"></tbody>
        </table>
      </div>
    </div>

    <script>
      async function loadTranscripts() {
        const transcriptsTableBody = document.getElementById(
          "transcripts-table-body"
        );
        try {
          const response = await fetch("/get_transcripts");
          const result = await response.json();
          if (response.ok) {
            if (result.length === 0) {
              transcriptsTableBody.innerHTML =
                '<tr><td colspan="5" class="border p-2 text-center text-gray-600">‡§ï‡•ã‡§à ‡§™‡•ç‡§∞‡§§‡§ø‡§≤‡•á‡§ñ ‡§â‡§™‡§≤‡§¨‡•ç‡§ß ‡§®‡§π‡•Ä‡§Ç</td></tr>';
            } else {
              transcriptsTableBody.innerHTML = "";
              result.forEach((transcript) => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                                <td class="border p-2">
                                    <input type="text" value="${
                                      transcript.heading
                                    }" class="w-full p-1 border rounded" data-id="${
                  transcript.id
                }" data-field="heading">
                                </td>
                                <td class="border p-2">
                                    <input type="text" value="${
                                      transcript.office
                                    }" class="w-full p-1 border rounded" data-id="${
                  transcript.id
                }" data-field="office">
                                </td>
                                <td class="border p-2">
                                    <textarea class="w-full p-1 border rounded" rows="3" data-id="${
                                      transcript.id
                                    }" data-field="transcript">${
                  transcript.transcript
                }</textarea>
                                </td>
                                <td class="border p-2">${new Date(
                                  transcript.created_at
                                ).toLocaleString("hi-IN")}</td>
                                <td class="border p-2">
                                    <button class="save-button bg-green-600 text-white px-2 py-1 rounded hover:bg-green-700" data-id="${
                                      transcript.id
                                    }">‡§∏‡§π‡•á‡§ú‡•á‡§Ç</button>
                                </td>
                            `;
                transcriptsTableBody.appendChild(tr);
              });

              // Add event listeners for save buttons
              document.querySelectorAll(".save-button").forEach((button) => {
                button.addEventListener("click", async (e) => {
                  const id = e.target.getAttribute("data-id");
                  const row = e.target.closest("tr");
                  const heading = row
                    .querySelector('input[data-field="heading"]')
                    .value.trim();
                  const office = row
                    .querySelector('input[data-field="office"]')
                    .value.trim();
                  const transcript = row
                    .querySelector('textarea[data-field="transcript"]')
                    .value.trim();

                  try {
                    const response = await fetch(`/update_transcript/${id}`, {
                      method: "PUT",
                      headers: { "Content-Type": "application/json" },
                      body: JSON.stringify({ heading, transcript, office }),
                    });
                    const result = await response.json();
                    alert(response.ok ? result.message : result.error);
                  } catch (error) {
                    alert(`‡§§‡•ç‡§∞‡•Å‡§ü‡§ø: ${error.message}`);
                  }
                });
              });
            }
          } else {
            transcriptsTableBody.innerHTML = `<tr><td colspan="5" class="border p-2 text-center text-red-600">‚ùå ${result.error}</td></tr>`;
          }
        } catch (error) {
          transcriptsTableBody.innerHTML = `<tr><td colspan="5" class="border p-2 text-center text-red-600">‚ùå ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø: ${error.message}</td></tr>`;
        }
      }

      // Load transcripts when the page loads
      window.onload = loadTranscripts;
    </script>
  </body>
</html>
